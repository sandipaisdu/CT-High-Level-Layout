<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Complex Layout</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="header_area">
      <div class="container header">

        <div class="row">
          <h4>1.Header</h4>
        </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12">
              <p>1.1 Brand</p>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-7">
              <p>1.2 Global Nav</p>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-5">
              <p>1.3 Tools</p>
            </div>
          </div>

      </div>
    </div>


    <div class="hero_area">
      <div class="container ">
        <div class="row">
          <div class="col-md-9 hero">
            <div class="row">
              <h4>2.Hero</h4>
            </div>
            <div class="row">
              <div class="col-md-9 col-sm-12">
                <div class="future">
                  <p>2.1. Hero Future</p>
                </div>
              </div>
              <div class="col-md-3 col-sm-12">
                <div class="call">
                  <p>2.2. Call To Action</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 padding-right col-sm-4 pull-right ">
            <div class="ad">
              <h4>3. AD</h4>
            </div>
          </div>
        </div>

      </div


    <div class="content_area">
      <div class="container ">
        <div class="row">
          <div class="col-md-9 body">
            <div class="row">
              <h4>4. Body</h4>
            </div>
            <div class="row">
              <div class="col-md-9 col-sm-8 col-xs-12 pull-left">
                <div class="feature">
                  <p>4.1. Article Feature</p>
                </div>
              </div>
              <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="list">
                  <p>4.2. Article Listing</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 padding-right col-sm-12 col-xs-12">
            <div class="sidebar">
              <div class="sidebar_title">
              <h4>3.Sidebar</h4>
            </div>
            <div class="sidebar_content">
              <p>5.1. Sidebar Feature</p>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>



    <div class="footer_area">
      <div class="container">
        <div class="row">
          <div class="footer">
            <h4>6. Footer</h4>
          </div>
        </div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
